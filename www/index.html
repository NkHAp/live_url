    <body>
    <div data-role="page" id="main" class="app_main">
  <section>
    <div id="page_1" >
      <div data-role="header" class="header"> <img src="img/home_top.png" alt="Top Header" class="topbgmobile"> <img src="img/home_top_desktop.png" alt="Top Header" class="topbgdesktop"></div>
      <!-- /header -->
      <div data-role="content">
        <div class="logo text-center"> <img src="img/tc_logo.png" alt="logo">
          <p>APP</p>
        </div>
        <div class="p_r">
          <div class="loading_circle"> </div>
          <div class="loading_content"> <em>Loading Something Remarkable</em> </div>
        </div>
      </div>
      <!-- /content -->
    </div>
    <!-- /page-1 -->
<style>
@import url(http://fonts.googleapis.com/css?family=Open+Sans:400,600);
.topbgmobile { display: none;}
body{margin:0; padding:0; font-family:'Open Sans';}
html,body{height:100%; background:#edd5a4;}
#main .header {background-color: #edd5a4;}
.app_main {
    background: #edd5a4 url("img/bottomicon.png") no-repeat scroll right bottom;
    color: #650a37;
    font-size: 19px;
	height:100%
} 
img{max-width:100%;}
.text-center { text-align: center;}
.logo p{margin-top:15px;}
.loading_content{color:#717172; font-size:14px; width:100px; height:100px; position:absolute; text-align:center; left:0; right:0; top:36px; margin:auto; font-weight:normal; }
/*Loading Amimation*/
.loading_circle {
    background-color: rgba(0,0,0,0);
    border: 5px solid #995b72; 
    border-top: 5px solid #fff;
    border-left: 5px solid #fff;
    border-radius: 50%; 
    width: 120px;
    height: 120px;
    margin: 0 auto;
    -moz-animation: spin 2s infinite linear;
    -webkit-animation: spin 2s infinite linear;
	margin-top:45px;
} 
.logo.text-center{margin-top:40px;} 
#page_5 .logo.text-center{margin-top:25px;}#page_5 .loading_circle{margin-top:35px;} 
.p_r{position:relative;}
@media(max-width:320px){
.logo.text-center{margin-top:5px;}
.loading_circle{margin-top:10px;}
}
@media(min-width:480px) and (max-width:767px){.logo.text-center{margin-top:5px; } .loading_circle{margin-top:8px;}}
@media (max-width:767px){ 
.topbgdesktop {display: none;}
.topbgmobile {display: block;}
}
@-moz-keyframes spin {
    0% {
        -moz-transform: rotate(0deg);
    } 
    100% {
        -moz-transform: rotate(360deg);
    };
} 
@-moz-keyframes spinoff {
    0% {
        -moz-transform: rotate(0deg);
    } 
    100% {
        -moz-transform: rotate(-360deg);
    };
} 
@-webkit-keyframes spin {
    0% {
        -webkit-transform: rotate(0deg);
    } 
    100% {
        -webkit-transform: rotate(360deg);
    };
} 
@-webkit-keyframes spinoff {
    0% {
        -webkit-transform: rotate(0deg);
    } 
    100% {
        -webkit-transform: rotate(-360deg);
    };
}
</style>
</section>
